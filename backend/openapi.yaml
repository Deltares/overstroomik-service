{"openapi":"3.0.0","info":{"title":"Overstroomik","description":"The overstroomik.nl backend service. Used to get information about how flood prone a location is in the Netherlands","contact":{"name":"Fedor Baart","email":"fedor.baart@deltares.nl"},"license":{"name":"GPL 3.0","url":"http://www.gnu.org/licenses/gpl-3.0.en.html"},"version":"1.0.0"},"servers":[{"url":"https://virtserver.swaggerhub.com/overstroomik/overstroomik.nl/1.0.0","description":"SwaggerHub API Auto Mocking"},{"url":"https://www.overstroomik.nl","description":"Production"}],"tags":[{"name":"developers","description":"Operations available to regular developers"}],"paths":{"/by_location":{"get":{"tags":["developers"],"summary":"query the overstroomik.nl service by location","description":"Query the overstroomik.nl service by address, zipcode or latitude/longitude. Returns information about how flood prone the location is.\n","operationId":"by_location","parameters":[{"name":"search_field","in":"query","description":"content of the search/address field. Can contain a zipcode or a street/city combination, or just a city.\n","required":false,"style":"form","explode":true,"schema":{"type":"string"},"example":"8232JN"},{"name":"latitude","in":"query","description":"GeolocationCoordinates.latitude of the browser in decimal degrees\n","required":false,"style":"form","explode":true,"schema":{"maximum":9E+1,"minimum":-9E+1,"type":"number","format":"double"},"example":52.5066973961792},{"name":"longitude","in":"query","description":"GeolocationCoordinates.latitude of the browser in decimal degrees\n","required":false,"style":"form","explode":true,"schema":{"maximum":3.6E+2,"minimum":-1.8E+2,"type":"number","format":"double"},"example":5.46887674785145}],"responses":{"200":{"description":"Flooding information about the location","content":{"application/json":{"schema":{"$ref":"#/components/schemas/FloodInfo"}}}},"400":{"description":"bad input parameter"}}}}},"components":{"schemas":{"FloodInfo":{"required":["data","location","webservice"],"type":"object","properties":{"webservice":{"type":"object","properties":{"status":{"type":"string","example":"no-error"},"version":{"type":"string","example":"overstroomik webservice 1.0.0"}}},"location":{"type":"object","properties":{"search_field":{"type":"string","description":"content of original search field\n","example":"8232JN"},"latitude":{"maximum":9E+1,"minimum":-9E+1,"type":"number","description":"geocoded location\n","example":52.5066973961792},"longitude":{"maximum":3.6E+2,"minimum":0,"type":"number","description":"geocoded location longitude\n","example":5.46887674785145},"rd_x":{"type":"number","description":"x coordinate in meters, geocoded location longitude transformed into EPSG:28992 \n","example":160544.902},"rd_y":{"type":"number","description":"y coordinate in meters, geocoded location latitude transformed into EPSG:28992\n","example":502115.495},"address":{"type":"string","description":"geocoded adress (street/house number)\n","example":"Botter 11"},"municipality":{"type":"string","description":"geocoded adress (municipality)\n","example":"Lelystad"},"zipcode":{"pattern":"\\d{4}[A-Z]{2}","type":"string","description":"geocoded zipcode \n","example":"8232JN"}}},"data":{"type":"object","properties":{"flood_type":{"type":"string","example":"dijkring"},"maximum_water_depth":{"type":"number","description":"maximum water depth in meters\n","example":3.2242},"probability_of_flooding":{"maximum":1,"minimum":0,"type":"number","description":"expected frequency per year for flooding\n","example":0.45},"evacuation_percentage":{"type":"number","example":35},"safety_board_id":{"type":"integer","example":12}}}}}}}}